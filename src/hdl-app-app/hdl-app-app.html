<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
  <link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
  <link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
  <link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="../../bower_components/paper-styles/color.html">
    <link rel="import" href="../../bower_components/paper-card/paper-card.html">
      <link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
  <link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="stylesheet" href="../../bower_components/paper-styles/demo.css">

<dom-module id="hdl-app-app">
  <template>
    <style include="iron-flex iron-flex-alignment iron-positioning iron-flex-factors">
      :host {
        display: block;
      }
      paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);
      /* background for toolbar when it is at its full size */
      --paper-scroll-header-panel-full-header: {
        background-image: url(../../assets/images/IMG_1238_carousel.jpeg);
        background-position: left center;
      };
      /* background for toolbar when it is condensed */
      --paper-scroll-header-panel-condensed-header: {
        background-color: var(--paper-deep-purple-500);
      };
    }
    paper-icon-button {
      --paper-icon-button-ink-color: white;
    }
    paper-toolbar.tall {
      background-color: transparent;
    }
    paper-toolbar.tall .title {
      font-size: 40px;
      margin-left: 60px;
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }
    .content {
      padding-left: 80px;
      padding-right: 80px;
      padding-top: 24px;
      padding-bottom: 24px;
    }
    .spacer {
      @apply(--layout-flex);
    }
    .img-responsive {
      --iron-image-max-width: 100%;
      --iron-image-max-heigth: 100%;
    }
    img {
      width:100%;
      height: 100%;
    }

  .rate-image {
    min-width: 160px;
    max-width: 30%;
    min-height: 100px;
    max-height: 100%;
    padding: 8px;

  }

  .rate-header { 
    @apply(--paper-font-headline); 
  }
  .rate-name { 
    color: var(--paper-grey-600); margin: 10px 0; 
  }
  paper-icon-button.rate-icon {
    --iron-icon-fill-color: white;
    --iron-icon-stroke-color: var(--paper-grey-600);
  }
    </style>
    <paper-scroll-header-panel condenses>

    <paper-toolbar class="tall">

      <paper-icon-button icon="arrow-back"></paper-icon-button>
      <div class="spacer"></div>
      <paper-icon-button icon="search"></paper-icon-button>
      <paper-icon-button icon="more-vert"></paper-icon-button>
      <div class="bottom title">Huize de Lier</div>

    </paper-toolbar>

    <div class="content">

      <paper-card class="layout horizontal center">
        <div class="rate-image flex">
          <iron-image class="img-responsive" src="../../assets/images/gallerywijkdebrabander130150017.jpg"></iron-image>
        </div>
        <div class="rate-content flex">
          <div class="rate-header">Huize de Lier</div>
          <div>Wijk de Brabander 139 - Cadzand-Bad
aantal personen: 6 | aantal slaapkamers: 3
Vanuit dit relaxte vakantiehuis loop je zo het duin over het strand op, om te zonnen, zwemmen, wandelen of een drankje te drinken op het terras.</div>
        </div>
      </paper-card>

    </div>

  </paper-scroll-header-panel>

  <script>
    // custom transformation: scale header's title
    var title = document.querySelector('.title');
    addEventListener('paper-header-transform', function(e) {
      var d = e.detail;
      var m = d.height - d.condensedHeight;
      var scale = Math.max(0.75, (m - d.y) / (m / 0.25)  + 0.75);
      Polymer.Base.transform('scale(' + scale + ') translateZ(0)', title);
    });
  </script>
  </template>

  <script>
    Polymer({

      is: 'hdl-app-app',

      properties: {
        prop1: {
          type: String,
          value: 'hdl-app-app',
        },
      },

    });
  </script>
</dom-module>
